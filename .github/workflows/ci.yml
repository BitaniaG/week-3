name: CI

on:
  push:
    branches: [ task-1 ]
  pull_request:
    branches: [ main, task-1 ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib numpy scipy pytest

      - name: Run EDA script (smoke)
        run: |
  python notebooks/task_1_eda.py \
    --input data/raw/MachineLearningRating_v3.txt \
    --output data/processed/clean.csv
